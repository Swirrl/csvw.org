name: Publish Github Page
on: push
jobs:
  publish:
    runs-on: ubuntu-latest
    container:
      image: docker://pandoc/core:2.9
      options: "--entrypoint /bin/bash"
    steps:
      - uses: actions/checkout@v2
      - run: ls /
      - run: ls /github/workspace
      - name: Build site
        run: /github/workspace/build.sh
      